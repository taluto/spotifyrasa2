intents:
  - greet
  - goodbye
  - inform
  - affirm
  - deny
  - mood_great
  - mood_unhappy

slot:
  account:
    type: categorical
    values:
    - Email
    - Phone
    auto_fill: false
  Emailid:
    type: unfeaturized
    auto_fill: false
  cellphone:
    type: unfeaturized
    auto_fill: false
  Date:
    type: unfeaturized
    auto_fill: false
  Gender:
    type: unfeaturized
    auto_fill: false
  Name:
    type: unfeaturized
    auto_fill: false
  language:
    type: list
  artist:
    type: list

entities:
  - account
  - Emailid
  - Gender
  - Date
  - Name
  - cellphone

forms:
  - account_form

actions:
- utter_submit
- utter_greet
- utter_ask_account
- utter_ask_Emailid
- utter_ask_cellphone
- utter_ask_Date
- utter_ask_Gender
- utter_ask_Name
- utter_signup_login
- utter_goodbye
- utter_iamabot
- utter_next
- utter_ask_language
- utter_ask_artist
- utter_gotit

responses:
  utter_submit:
  -text: "Got it! A account has been created"
  utter_ask_account:
  - text: "Would you like to continue with phone or email"
  utter_ask_Date:
  - text: "What is your date of birth"
  utter_ask_Gender:
  - text: "What is your gender"
  utter_ask_Emailid:
  - text: "What is your email id?"
  utter_ask_cellphone:
  - text: "What is your mobile number"
  utter_signup_login:
  - text: "Would you like to sign up for free or login to an existing account?"
  utter_greet:
  - text: "Hey! How are you?"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_next:
  - text: "Okay let me understand your preferences better"
  utter_ask_language:
  - text: "What languages would you like to listen to?"
  utter_ask_artist:
  - text: "Which artists would you want to follow?"
  - utter_gotit:
  - text: "Got it! Enjoy"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
